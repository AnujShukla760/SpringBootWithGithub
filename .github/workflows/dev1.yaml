name: Build and Run JAR

on:
  push:
    branches:
      - main         # Trigger on push to the main branch
  pull_request:
    branches:
      - main         # Trigger on PR to the main branch

jobs:
  build:
    runs-on: ubuntu-latest  # Choose an environment to run the job

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Check out the code from the repository

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'  # Use JDK 11 for building your project
          distribution: 'adoptopenjdk'  # Can be other distributions like 'openjdk'

      - name: Build JAR file
        run: |
         #                              ./mvnw clean package -DskipTests  # Build your project (use `mvnw` for Maven wrapper)

      - name: Run JAR file
        run: |
          java -jar target/your-app-name.jar  # Run the JAR (update this to match your JAR file path)
